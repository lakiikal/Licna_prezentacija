<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>O meni</title>
    <style>
        .progress-bar-striped-desni {
            /*izmenjen default ugao sa 45 na 135deg*/
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
        }

        .progress-bar-animated-reverse {
            /*dodat reverse za desni stripe*/
            -webkit-animation: progress-bar-stripes 1s linear infinite;
            animation: progress-bar-stripes 1s linear infinite reverse;
        }

        @media screen and (min-width: 0px) and (max-width:768px) {
            .navbar {
                width: 100%;
                margin: auto;
            }
        }

        @media screen and (min-width: 769px) {
            .navbar {
                width: 83%;
                margin: auto;
            }
        }
    </style>
</head>

<body class="bg-dark">
    <div class="row">
        <div class="progress col-md-1" style="height: 1000px">
            <div class="progress-bar progress-bar-striped progress-bar-animated d-none d-sm-block"
                style="width:100%; background-color: chocolate"></div>
        </div>
        <div class="col-md-10 col-12">
            <nav class="navbar bg-dark navbar-expand-md navbar-dark fixed-top">
                <!-- logo kompanije cesto stoji na pocetku (ovde cesto stoji i slika umesto teksta) -->
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="" style="width: 120px">
                </a>

                <!-- za male ekrane se automatski kreira kolapsirajuci navbar -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseid">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- ovo treba dodati oko navbar-nav dela da bi navbar bio kolapsirajuci. id treba da se poklapa sa id kod data-target -->
                <div class="collapse navbar-collapse" id="collapseid">

                    <!-- u sklopu ove liste se dodaju linkovi navbara -->
                    <ul class="navbar-nav">
                        <!-- ovako se dodaje svaki link zasebno (kao clan liste) -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 1</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 2</a>
                        </li>

                        <!-- ovako se dodaje dropdown lista -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
                                data-toggle="dropdown">Linkovi</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Link 3</a>
                                <a class="dropdown-item" href="#">Link 4</a>
                                <a class="dropdown-item" href="#">Link 5</a>
                            </div>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
        <div class="progress col-md-1" style="height: 1000px">
            <div class="progress-bar progress-bar-striped-desni progress-bar-animated-reverse d-none d-sm-block"
                style="width:100%; background-color: chocolate"></div>
        </div>
    </div>

</body>

</html>
