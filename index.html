<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>O meni</title>
    <style>
        #header {
            height: 50px;
            max-width: 100%;
            min-width: 100%;
            background-color: chocolate
        }

        .progress-bar-striped-desni {
            /*izmenjen default ugao sa 45 na 135deg*/
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
        }

        .progress-bar-animated-reverse {
            /*dodat reverse za desni stripe*/
            -webkit-animation: progress-bar-stripes 1s linear infinite;
            animation: progress-bar-stripes 1s linear infinite reverse;
        }

        #levi {
            display: inline-block;
            height: 1000px;
            vertical-align: top;
        }

        #sadrzaj {
            display: inline-block;
            height: 1000px;
            vertical-align: top;
            background-color: yellowgreen;
        }

        #desni {
            display: inline-block;
            height: 1000px;
            vertical-align: top;
        }

        #footer {
            height: 50px;
            width: 100%;
        }

        @media only screen and (max-width: 576px) {

            #nav,
            #sadrzaj {
                width: 100%;
            }
        }

        @media only screen and (min-width: 577px) {

            #levi,
            #desni {
                width: 10%;
            }

            #sadrzaj {
                width: 79%;
            }
        }
    </style>
</head>

<body style="background-color:yellowgreen">
    <nav class="navbar bg-dark navbar-expand-sm navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="" style="width: 150px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseid">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapseid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">O meni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Projekti</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Link 3</a>
                        <a class="dropdown-item" href="#">Link 4</a>
                        <a class="dropdown-item" href="#">Link 5</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div id="levi">
        <div class="progress " style="height: 1000px">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                style="width:100%; background-color: chocolate"></div>
        </div>
    </div>
    <div id="sadrzaj">

    </div>
    <div class="float-right" id="desni">
        <div class="progress " style="height: 1000px">
            <div class="progress-bar progress-bar-striped-desni progress-bar-animated-reverse "
                style="width:100%; background-color: chocolate"></div>
        </div>
    </div>
    <div id="footer" class="bg-dark fixed-bottom"></div>
</body>

</html>
